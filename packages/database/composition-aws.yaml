apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: compositeinstances.aws.database.crossflux.io
  labels:
    provider: aws
spec:
  writeConnectionSecretsToNamespace: crossplane-system
  compositeTypeRef:
    apiVersion: database.crossflux.io/v1alpha1
    kind: CompositeInstance
  resources:
    - base:
        apiVersion: database.aws.crossplane.io/v1beta1
        kind: DBSubnetGroup
        spec:
          forProvider:
            region: us-east-1
            description: An excellent formation of subnetworks.
            subnetIdSelector:
              matchLabels:
                networks.aws.crossflux.io/network-id: default
          deletionPolicy: Delete
    - base:
        apiVersion: database.aws.crossplane.io/v1beta1
        kind: RDSInstance
        spec:
          forProvider:
            region: us-east-1
            dbSubnetGroupNameSelector:
              matchControllerRef: true
            dbInstanceClass: db.t2.small
            masterUsername: masteruser
            engine: mysql
            skipFinalSnapshotBeforeDeletion: true
            publiclyAccessible: false
            vpcSecurityGroupIDSelector:
              matchLabels:
                networks.aws.crossflux.io/network-id: default
          deletionPolicy: Delete
      patches:
        - fromFieldPath: "metadata.uid"
          toFieldPath: "spec.writeConnectionSecretToRef.name"
          transforms:
            - type: string
              string:
                fmt: "%s-mysql"
        - fromFieldPath: spec.writeConnectionSecretToRef.namespace
          toFieldPath: spec.writeConnectionSecretToRef.namespace
        - fromFieldPath: "spec.parameters.storageGB"
          toFieldPath: "spec.forProvider.allocatedStorage"
      connectionDetails:
        - fromConnectionSecretKey: username
        - fromConnectionSecretKey: password
        - fromConnectionSecretKey: endpoint
        - fromConnectionSecretKey: port
    - base:
        apiVersion: mysql.sql.crossplane.io/v1alpha1
        kind: ProviderConfig
        metadata:
          name: default
        spec:
          credentials:
            source: MySQLConnectionSecret
            connectionSecretRef:
              namespace: default
              name: db-conn
      patches:
        - fromFieldPath: metadata.uid
          toFieldPath: metadata.name
        - fromFieldPath: spec.writeConnectionSecretToRef.namespace
          toFieldPath: spec.credentials.connectionSecretRef.namespace
        # This ProviderConfig uses the above RDSInstance's connection secret as
        # its credentials secret.
        - fromFieldPath: "metadata.uid"
          toFieldPath: spec.credentials.connectionSecretRef.name
          transforms:
            - type: string
              string:
                fmt: "%s-mysql"
      readinessChecks:
        - type: None
    - base:
        apiVersion: mysql.sql.crossplane.io/v1alpha1
        kind: Database
        metadata:
          annotations:
            crossplane.io/external-name: my-db
        spec:
          providerConfigRef:
      patches:
      # TODO: patch external name
        - fromFieldPath: metadata.uid
          toFieldPath: spec.providerConfigRef.name
        - fromFieldPath: spec.parameters.dbName
          toFieldPath: metadata.annotations[crossplane.io/external-name]
